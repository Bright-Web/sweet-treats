<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweet Treats</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700|Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/js/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
    <script src="https://kit.fontawesome.com/0fd52a7f62.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav">
        <div class="container">
            <a href="/index.html"><h1>SWEET TREATS</h1></a>
        </div>
    </div>
    <div class="secondary-nav">
        <div class="container">
            <div class="filter">
                <div class="filter-toggle"><i class="fas fa-list"></i><p>Filter</p></div>
                <ul class="filter-list"></ul>
                <input type="search" name="searchbox" id="" placeholder="Search">
            </div>
        </div>
    </div>
    <div class="treats-list container">
    </div>
    <div class="lightbox">        
        <div class="lightbox-wrapper"></div>
        <div class="lightbox-inner">

            <div class="details-wrapper">
                <div class="details-image">
                    <img class="details-image-img" src="" alt="" srcset="">
                </div>
                <div class="details-info">
                    <div class="details-top">
                        <p class="details-name"></p>
                        <p class="details-price"></p>
                        <p class="details-units"></p>
                    </div>
                    <div class="details-bottom">
                        <p class="details-flavours-title">Available Flavours:</p>
                        <ul class="details-flavours">
                        </ul>
                    </div>
                    <div class="button button-quote">Quote</div>
                </div>
            </div>
            <div class="quote-wrapper">
                <form class="quote-form">
                    <h3>Please enter your details below</h3>
                    <br>
                    <div class="quote-row">
                        <label for="event">Event Name:</label>
                        <input type="text" id="event" name="user_event">
                    </div>
                    <div class="quote-row">
                        <label for="attendees">Number of Attendees</label>
                        <input type="text" id="attendees" name="user_attendees">
                    </div>
                                       <br>
                    <div class="button price-submit">Submit</div>
                </form>
            </div>
            <div class="pricing-wrapper">
                <div class="pricing-heading">
                    <h1>Here Is Your Quote:</h1>
                </div>
                <div class="pricing-body">
                    <div">
                        <h2>Event</h2>
                        <p class="pricing-event"></p>
                    </div">
                    <div>
                        <h2>Attendees</h2>
                        <p class="pricing-attendees"></p>
                    </div>
                    <div>
                        <h2>Treat</h2>
                        <p class="pricing-treat"></p>
                    </div>
                    <div>
                        <h2>Total</h2>
                        <p class="pricing-total"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
