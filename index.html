<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweet Treats</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700|Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
</head>
<body>
    <div class="nav">
        <div class="container">
            <h1>SWEET TREATS</h1>
        </div>
    </div>
    <div class="secondary-nav">
        <div class="container">
            <div class="filter">
                <p>Filter</p>
                <input type="search" name="searchbox" id="" placeholder="Search">
            </div>
        </div>
    </div>
    <div class="treats-list container">
    </div>
    <div class="details">

<div class="details-wrapper"></div>
            <div class="details-inner">
                <div class="details-image">
                    <img src="/assets/582-300x350.jpg" alt="" srcset="">
                </div>
                <div class="details-info">
                    <div class="details-top">
                        <p class="details-name">This Treat Name</p>
                        <p class="details-price">$1.95 / each</p>
                    </div>
                    <div class="details-bottom">
                        <p class="details-flavours-title">Available Flavours:</p>
                        <ul class="details-flavours">
                            <li class="details-flavour">Strawberry</li>
                            <li class="details-flavour">Orange</li>
                            <li class="details-flavour">Apple</li>
                            <li class="details-flavour">Wildberry</li>
                        </ul>
                    </div>
                    <div class="button button-quote">Quote</div>
                </div>

        </div>

    </div>

</body>
</html>
