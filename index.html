<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweet Treats</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700|Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
</head>
<body>
    <div class="nav">
        <div class="container">
            <h1>SWEET TREATS</h1>
        </div>
    </div>
    <div class="secondary-nav">
        <div class="container">
            <div class="filter">
                <p>Filter</p>
                <input type="search" name="searchbox" id="" placeholder="Search">
            </div>
        </div>
    </div>
    <div class="treats-list container">
    </div>
    <div class="lightbox">        
        <div class="lightbox-wrapper"></div>
        <div class="lightbox-inner">

            <div class="details-wrapper">
                <div class="details-image">
                    <img class="details-image-img" src="" alt="" srcset="">
                </div>
                <div class="details-info">
                    <div class="details-top">
                        <p class="details-name"></p>
                        <p class="details-price"></p>
                        <p class="details-units"></p>
                    </div>
                    <div class="details-bottom">
                        <p class="details-flavours-title">Available Flavours:</p>
                        <ul class="details-flavours">
                        </ul>
                    </div>
                    <div class="button button-quote">Quote</div>
                </div>
            </div>
            <div class="quote-wrapper">
                <form class="quote-form">
                    <h3>Please enter your details below</h3>
                    <br>
                    <div class="quote-row">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div class="quote-row">
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div class="quote-row">       
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                    <br>
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
